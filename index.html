    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Unlike system in html css javascript with D_signer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="content">
        <div class="like-div">
            <div class="like">
                <button id="like-demo" onclick="like()">
                    <i class='bx bx-like'></i>
                </button>
                <a id="like-text" onclick="like()">Like</a>
            </div>
            <div class="unlike">
                <button id="un-like-demo" onclick="unlike()">
                    <i class='bx bx-dislike'></i>
                </button>
                <a id="unlike-text" onclick="unlike()">Unlike</a>
            </div>
        </div>
    </div>
